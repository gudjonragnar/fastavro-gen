name: CI

on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:

  package:
    runs-on: ubuntu-latest
    name: Build and check package

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Check packages
        run: |
          python3.8 -m pip install wheel twine;
          python3.8 setup.py sdist bdist_wheel;
          python3.8 -m twine check dist/*

  typecheck:
    runs-on: ubuntu-latest
    name: Mypy typecheck

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: python3.8 -m pip install nox

      - name: Run mypy
        run: nox -s typecheck

  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        os: [macos-latest, windows-latest, ubuntu-latest]
        experimental: [false]

    runs-on: ${{ matrix.os }}
    name: ${{ fromJson('{"macos-latest":"macOS","windows-latest":"Windows","ubuntu-latest":"Ubuntu"}')[matrix.os] }} ${{ matrix.python-version }}
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Python - ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: python -m pip install --upgrade nox

      - uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: . # or path/to/artifac

      - name: Run Tests
        run: nox -s test-${{ matrix.python-version }} --error-on-missing-interpreters